  <script>
  (function() {
    'use strict';
    
    const METRICS = {
      seo: {
        label: 'SEO Health', weight: 0.30, icon: 'üîç',
        metrics: {
          domainAuthority: { label: 'Domain Authority', desc: 'Moz DA or Ahrefs DR (0-100)' },
          organicTraffic: { label: 'Organic Traffic', desc: 'Relative traffic score (0-100)' },
          keywordRankings: { label: 'Keyword Rankings', desc: 'Target keyword visibility (0-100)' },
          backlinks: { label: 'Backlink Quality', desc: 'Quality & quantity score (0-100)' },
          technicalHealth: { label: 'Technical Health', desc: 'Crawlability, errors (0-100)' },
          coreWebVitals: { label: 'Core Web Vitals', desc: 'LCP, FID, CLS combined (0-100)' },
          indexedPages: { label: 'Indexed Pages', desc: 'Coverage vs competitors (0-100)' },
          siteSpeed: { label: 'Site Speed', desc: 'PageSpeed score (0-100)' }
        }
      },
      aeo: {
        label: 'AEO Performance', weight: 0.35, icon: 'ü§ñ',
        metrics: {
          aiOverviewPresence: { label: 'AI Overview Presence', desc: 'Appearance in AI Overviews (0-100)' },
          featuredSnippets: { label: 'Featured Snippets', desc: 'Snippet ownership rate (0-100)' },
          citationWorthiness: { label: 'Citation Worthiness', desc: 'LLM citation potential (0-100)' },
          entityCoverage: { label: 'Entity Coverage', desc: 'Named entity recognition (0-100)' },
          structuredData: { label: 'Structured Data', desc: 'Schema markup completeness (0-100)' },
          contentFreshness: { label: 'Content Freshness', desc: 'Update recency & frequency (0-100)' },
          expertiseSignals: { label: 'E-E-A-T Signals', desc: 'Experience, expertise, authority (0-100)' },
          directAnswerFormat: { label: 'Direct Answer Format', desc: 'Answer-ready content (0-100)' }
        }
      },
      cro: {
        label: 'CRO Quality', weight: 0.25, icon: 'üéØ',
        metrics: {
          conversionRate: { label: 'Conversion Rate', desc: 'Estimated CVR percentile (0-100)' },
          bounceRate: { label: 'Bounce Rate (Inv)', desc: 'Lower is better, inverted (0-100)' },
          avgSessionDuration: { label: 'Session Duration', desc: 'Engagement length score (0-100)' },
          pagesPerSession: { label: 'Pages/Session', desc: 'Navigation depth score (0-100)' },
          ctaClarity: { label: 'CTA Clarity', desc: 'Call-to-action effectiveness (0-100)' },
          trustSignals: { label: 'Trust Signals', desc: 'Reviews, certs, guarantees (0-100)' },
          mobileUx: { label: 'Mobile UX', desc: 'Mobile experience quality (0-100)' },
          loadTime: { label: 'Load Time Score', desc: 'Time to interactive (0-100)' }
        }
      },
      content: {
        label: 'Content Authority', weight: 0.10, icon: 'üìù',
        metrics: {
          contentDepth: { label: 'Content Depth', desc: 'Comprehensiveness & detail (0-100)' },
          updateFrequency: { label: 'Update Frequency', desc: 'Publishing cadence (0-100)' },
          multimediaUsage: { label: 'Multimedia Usage', desc: 'Images, video, interactive (0-100)' },
          topicalAuthority: { label: 'Topical Authority', desc: 'Niche expertise signals (0-100)' },
          userEngagement: { label: 'User Engagement', desc: 'Comments, shares, dwell (0-100)' }
        }
      }
    };

    const SERP = {
      localPack: { label: 'Local Pack', icon: 'üìç' },
      knowledgePanel: { label: 'Knowledge Panel', icon: 'üß†' },
      imageCarousel: { label: 'Image Carousel', icon: 'üñºÔ∏è' },
      videoResults: { label: 'Video Results', icon: 'üé¨' },
      peopleAlsoAsk: { label: 'People Also Ask', icon: '‚ùì' },
      sitelinks: { label: 'Sitelinks', icon: 'üîó' },
      reviews: { label: 'Review Stars', icon: '‚≠ê' },
      faq: { label: 'FAQ Schema', icon: 'üìã' }
    };

    let state = { competitors: [], activeId: null, view: 'input', projectName: '' };

    const genId = () => Math.random().toString(36).substr(2, 9);
    
    const createCompetitor = (isYou = false) => {
      const c = { id: genId(), isYou, name: isYou ? 'Your Brand' : '', url: '', notes: '', serpFeatures: {} };
      Object.keys(METRICS).forEach(cat => { c[cat] = {}; Object.keys(METRICS[cat].metrics).forEach(m => c[cat][m] = ''); });
      Object.keys(SERP).forEach(f => c.serpFeatures[f] = false);
      return c;
    };

    const getScore = v => Math.min(Math.max(parseFloat(v) || 0, 0), 100);
    const getColor = s => s >= 80 ? 'var(--accent-primary)' : s >= 60 ? 'var(--accent-success)' : s >= 40 ? 'var(--accent-warning)' : 'var(--accent-danger)';
    const getCatScore = (c, cat) => { const k = Object.keys(METRICS[cat].metrics); return k.reduce((a, m) => a + getScore(c[cat][m]), 0) / k.length; };
    const getOverall = c => {
      let t = 0;
      Object.entries(METRICS).forEach(([cat, d]) => t += getCatScore(c, cat) * d.weight);
      t += (Object.values(c.serpFeatures).filter(Boolean).length / Object.keys(SERP).length) * 10;
      return Math.min(t, 100);
    };

    const save = () => localStorage.setItem('completeIQ', JSON.stringify({ competitors: state.competitors, projectName: state.projectName }));
    
    const load = () => {
      try {
        const d = JSON.parse(localStorage.getItem('completeIQ'));
        if (d?.competitors?.length) { state.competitors = d.competitors; state.projectName = d.projectName || ''; state.activeId = d.competitors[0].id; }
        else initDefault();
      } catch { initDefault(); }
    };
    
    const initDefault = () => { const y = createCompetitor(true); state.competitors = [y]; state.activeId = y.id; };

    const render = () => {
      document.getElementById('app').innerHTML = `
        ${renderHeader()}
        ${state.view === 'input' ? renderInput() : renderReport()}
        ${renderFooter()}
      `;
      attachEvents();
    };

    const renderHeader = () => `
      <header class="header">
        <div class="logo">
          <div class="logo-main"><span class="logo-icon">‚óÜ</span><span class="logo-text">CompleteIQ</span></div>
          <span class="tagline">SEO ‚Ä¢ AEO ‚Ä¢ CRO Analysis</span>
        </div>
        <input type="text" class="project-input" placeholder="Project Name" value="${state.projectName}" data-action="project">
        <div class="view-toggle">
          <button class="view-btn ${state.view === 'input' ? 'active' : ''}" data-view="input">üìù Input</button>
          <button class="view-btn ${state.view === 'report' ? 'active' : ''}" data-view="report">üìä Report</button>
        </div>
        <div class="tools">
          <button class="tool-btn" data-action="export">‚Üì Export</button>
          <label class="tool-btn">‚Üë Import<input type="file" accept=".json" data-action="import" hidden></label>
          <button class="tool-btn danger" data-action="clear">‚úï Clear</button>
        </div>
      </header>
    `;

    const renderInput = () => {
      const a = state.competitors.find(c => c.id === state.activeId);
      return `
        <main class="main">
          <aside class="sidebar">
            <div class="tabs">
              ${state.competitors.map(c => `
                <button class="tab ${c.id === state.activeId ? 'active' : ''} ${c.isYou ? 'you' : ''}" data-id="${c.id}">
                  <span class="tab-name">${c.isYou ? '‚òÖ ' : ''}${c.name || (c.isYou ? 'Your Brand' : 'Unnamed')}</span>
                  ${!c.isYou ? `<button class="tab-remove" data-remove="${c.id}">√ó</button>` : ''}
                </button>
              `).join('')}
            </div>
            <button class="add-btn" data-action="add">+ Add Competitor</button>
          </aside>
          <section class="content">${a ? renderForm(a) : '<div class="empty">Select a competitor</div>'}</section>
        </main>
      `;
    };

    const renderForm = c => `
      <div class="form-header">
        <input type="text" class="name-input" value="${c.name}" placeholder="${c.isYou ? 'Your Brand Name' : 'Competitor Name'}" data-field="name" data-id="${c.id}">
        <input type="text" class="url-input" value="${c.url}" placeholder="https://example.com" data-field="url" data-id="${c.id}">
      </div>
      <div class="categories">
        ${Object.entries(METRICS).map(([cat, d]) => `
          <div class="category">
            <div class="category-header">
              <span class="category-icon">${d.icon}</span>
              <span class="category-title">${d.label}</span>
              <span class="category-score" style="color:${getColor(getCatScore(c, cat))}">${Math.round(getCatScore(c, cat))}</span>
            </div>
            <div class="metrics">
              ${Object.entries(d.metrics).map(([k, m]) => `
                <div class="metric">
                  <label class="metric-label">${m.label} <span class="metric-tip" title="${m.desc}">?</span></label>
                  <div class="metric-field">
                    <input type="number" min="0" max="100" value="${c[cat][k]}" placeholder="0-100" data-cat="${cat}" data-key="${k}" data-id="${c.id}">
                    <div class="metric-bar" style="width:${getScore(c[cat][k])}%;background:${getColor(getScore(c[cat][k]))}"></div>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        `).join('')}
      </div>
      <div class="serp">
        <div class="serp-title">üèÜ SERP Features Owned</div>
        <div class="serp-grid">
          ${Object.entries(SERP).map(([k, f]) => `
            <label class="serp-item ${c.serpFeatures[k] ? 'active' : ''}">
              <input type="checkbox" ${c.serpFeatures[k] ? 'checked' : ''} data-serp="${k}" data-id="${c.id}">
              <span>${f.icon}</span>
              <span class="serp-label">${f.label}</span>
            </label>
          `).join('')}
        </div>
      </div>
      <div class="notes">
        <label>Strategic Notes</label>
        <textarea placeholder="Key insights, opportunities, threats..." data-field="notes" data-id="${c.id}">${c.notes}</textarea>
      </div>
    `;

    const renderReport = () => {
      const you = state.competitors.find(c => c.isYou);
      const sorted = [...state.competitors].map(c => ({...c, score: getOverall(c)})).sort((a, b) => b.score - a.score);
      const max = Math.max(...sorted.map(c => c.score), 1);
      
      return `
        <div class="report">
          <div class="report-header">
            <div>
              <div class="report-title">${state.projectName || 'Competitor Analysis Report'}</div>
              <div class="report-date">Generated ${new Date().toLocaleDateString()}</div>
            </div>
            ${you ? `<div class="score-display"><div class="score-value" style="color:${getColor(getOverall(you))}">${Math.round(getOverall(you))}</div><div class="score-label">Your Overall Score</div></div>` : ''}
          </div>
          <div class="chart">
            <div class="chart-title">Overall Competitive Position</div>
            <div class="chart-bars">
              ${sorted.map((c, i) => `
                <div class="bar-row ${c.isYou ? 'you' : ''}">
                  <div class="bar-rank">#${i + 1}</div>
                  <div class="bar-name">${c.isYou ? '‚òÖ ' : ''}${c.name || 'Unnamed'}</div>
                  <div class="bar-track"><div class="bar-fill" style="width:${(c.score / max) * 100}%;background:${c.isYou ? 'var(--accent-primary)' : 'var(--accent-secondary)'}"></div></div>
                  <div class="bar-score">${Math.round(c.score)}</div>
                </div>
              `).join('')}
            </div>
          </div>
          <div class="insights">${renderGaps(you)}${renderOpps(you)}</div>
        </div>
      `;
    };

    const renderGaps = you => {
      if (!you) return '<div class="insight-card"><div class="empty">Add your brand data to see gaps</div></div>';
      const gaps = [];
      Object.entries(METRICS).forEach(([cat, d]) => {
        Object.entries(d.metrics).forEach(([k, m]) => {
          const yours = getScore(you[cat][k]);
          state.competitors.forEach(c => {
            if (c.isYou) return;
            const theirs = getScore(c[cat][k]);
            const gap = theirs - yours;
            if (gap > 10) gaps.push({ cat: d.label, metric: m.label, comp: c.name || 'Unnamed', yours, theirs, gap, priority: gap * d.weight });
          });
        });
      });
      const top = gaps.sort((a, b) => b.priority - a.priority).slice(0, 8);
      return `
        <div class="insight-card">
          <div class="insight-title">‚ö†Ô∏è Priority Gaps to Address</div>
          ${top.length ? `<div class="gap-list">${top.map((g, i) => `
            <div class="gap-item">
              <div class="gap-header"><span class="gap-rank">#${i + 1}</span><span class="gap-metric">${g.metric}</span><span class="gap-category">${g.cat}</span></div>
              <div class="gap-detail"><span class="gap-competitor">${g.comp}</span><span class="gap-scores"><span class="gap-their">${Math.round(g.theirs)}</span> vs <span class="gap-yours">${Math.round(g.yours)}</span></span><span class="gap-diff">-${Math.round(g.gap)} pts</span></div>
            </div>
          `).join('')}</div>` : '<div class="empty">üéâ No significant gaps found!</div>'}
        </div>
      `;
    };

    const renderOpps = you => {
      if (!you) return '';
      const opps = [];
      Object.entries(SERP).forEach(([k, f]) => {
        const has = state.competitors.filter(c => !c.isYou && c.serpFeatures[k]);
        if (!you.serpFeatures[k] && has.length) opps.push({ title: `Capture ${f.label}`, icon: f.icon, desc: `${has.length} competitor(s) own this`, priority: 'high' });
      });
      ['aiOverviewPresence', 'featuredSnippets', 'citationWorthiness'].forEach(k => {
        const s = getScore(you.aeo[k]);
        if (s < 50) opps.push({ title: `Improve ${METRICS.aeo.metrics[k].label}`, icon: 'ü§ñ', desc: `Current: ${Math.round(s)}. AI visibility opportunity.`, priority: s < 30 ? 'high' : 'medium' });
      });
      return `
        <div class="insight-card">
          <div class="insight-title">üí° Strategic Opportunities</div>
          ${opps.length ? `<div class="opp-list">${opps.slice(0, 6).map(o => `
            <div class="opportunity ${o.priority}">
              <span class="opp-icon">${o.icon}</span>
              <div class="opp-content"><div class="opp-title">${o.title}</div><div class="opp-desc">${o.desc}</div></div>
              <span class="opp-priority ${o.priority}">${o.priority}</span>
            </div>
          `).join('')}</div>` : '<div class="empty">Add competitor data to reveal opportunities</div>'}
        </div>
      `;
    };

    const renderFooter = () => `
      <footer class="footer">
        <span>CompleteIQ ‚Äî SEO/AEO/CRO Analysis by <a href="https://rizenmetrics.com" target="_blank" rel="noopener">RizenMetrics</a></span>
        <span>v1.0.0</span>
      </footer>
    `;

    const attachEvents = () => {
      const app = document.getElementById('app');
      app.querySelectorAll('[data-view]').forEach(b => b.onclick = () => { state.view = b.dataset.view; render(); });
      app.querySelectorAll('.tab[data-id]').forEach(t => t.onclick = e => { if (!e.target.classList.contains('tab-remove')) { state.activeId = t.dataset.id; render(); } });
      app.querySelectorAll('[data-remove]').forEach(b => { b.onclick = e => { e.stopPropagation(); state.competitors = state.competitors.filter(c => c.id !== b.dataset.remove); if (state.activeId === b.dataset.remove) state.activeId = state.competitors[0]?.id; save(); render(); }; });
      const addBtn = app.querySelector('[data-action="add"]');
      if (addBtn) addBtn.onclick = () => { const c = createCompetitor(false); state.competitors.push(c); state.activeId = c.id; save(); render(); };
      const projInput = app.querySelector('[data-action="project"]');
      if (projInput) projInput.oninput = e => { state.projectName = e.target.value; save(); };
      app.querySelectorAll('[data-field]').forEach(i => i.oninput = e => { const c = state.competitors.find(x => x.id === i.dataset.id); if (c) { c[i.dataset.field] = e.target.value; save(); render(); } });
      app.querySelectorAll('[data-cat][data-key]').forEach(i => i.oninput = e => { const c = state.competitors.find(x => x.id === i.dataset.id); if (c) { c[i.dataset.cat][i.dataset.key] = e.target.value; save(); render(); } });
      app.querySelectorAll('[data-serp]').forEach(cb => cb.onchange = e => { const c = state.competitors.find(x => x.id === cb.dataset.id); if (c) { c.serpFeatures[cb.dataset.serp] = e.target.checked; save(); render(); } });
      const expBtn = app.querySelector('[data-action="export"]');
      if (expBtn) expBtn.onclick = () => { const d = JSON.stringify({ projectName: state.projectName, competitors: state.competitors, exportDate: new Date().toISOString() }, null, 2); const b = new Blob([d], { type: 'application/json' }); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `${state.projectName || 'complete-iq'}-${new Date().toISOString().split('T')[0]}.json`; a.click(); };
      const impInput = app.querySelector('[data-action="import"]');
      if (impInput) impInput.onchange = e => { const f = e.target.files[0]; if (!f) return; const r = new FileReader(); r.onload = ev => { try { const d = JSON.parse(ev.target.result); if (d.competitors) { state.competitors = d.competitors; state.projectName = d.projectName || ''; state.activeId = d.competitors[0]?.id; save(); render(); } } catch { alert('Invalid file'); } }; r.readAsText(f); };
      const clrBtn = app.querySelector('[data-action="clear"]');
      if (clrBtn) clrBtn.onclick = () => { if (confirm('Clear all data?')) { localStorage.removeItem('completeIQ'); initDefault(); state.projectName = ''; render(); } };
    };

    load();
    render();
  })();
  </script>
</body>
</html>
